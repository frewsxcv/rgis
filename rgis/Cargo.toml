[package]
name = "rgis"
version.workspace = true
authors.workspace = true
edition.workspace = true

[lints]
workspace = true

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
geo = { workspace = true }
rgis-camera = { path = "../rgis-camera", version = "0.1.0" }
rgis-file-loader = { path = "../rgis-file-loader", version = "0.1.0" }
rgis-keyboard = { path = "../rgis-keyboard", version = "0.1.0" }
rgis-layers = { path = "../rgis-layers", version = "0.1.0" }
rgis-mouse = { path = "../rgis-mouse", version = "0.1.0" }
rgis-network = { path = "../rgis-network", version = "0.1.0" }
rgis-renderer = { path = "../rgis-renderer", version = "0.1.0" }
rgis-settings = { path = "../rgis-settings", version = "0.1.0" }
bevy_jobs = { workspace = true }
rgis-transform = { path = "../rgis-transform", version = "0.1.0" }
rgis-ui = { path = "../rgis-ui", version = "0.1.0" }
time-logger = { path = "../time-logger", version = "0.1.0" }
rgis-events = { path = "../rgis-events", version = "0.1.0" }
rgis-crs = { path = "../rgis-crs", version = "0.1.0" }
rgis-geodesy = { path = "../rgis-geodesy", version = "0.1.0" }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
rgis-cli = { path = "../rgis-cli", version = "0.1.0" }
bevy = { workspace = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = { workspace = true }
bevy = { workspace = true, features = ["webgl2"] }

# https://github.com/rust-lang/rust/issues/93294
[package.metadata.wasm-pack.profile.release]
wasm-opt = false

